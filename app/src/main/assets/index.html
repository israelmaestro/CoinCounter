	<body onload="init()">

			<tr>
				<td colspan="4">
					<table class="titleTable">

							<td
								id="hsLogo"
								class="titleMenu"
								style="
									color: transparent;
									background-image: url(images/menu.png)

								onclick="showModal('menuModal')"
								/>

								CoinCounter

								class="titleMenu"
								style="

									background-image: url(images/logos/hsSolutionLogo.png)
									"
								onclick="showModal('aboutModal')"
								/>
						</tr>
					</table>
				</td>
			</tr>

			<!-- Modal Menu -->
			<div
				id="menuModal"
				class="modal"
				onclick="closeModalByClickingOut('menuModal')"
				>
				<!-- Modal content -->
				<div
					id="menuModalContent"
					class="modalMenu-content"
					>
					<div class="modalMenu-header">
						<span
							class="closeModal"
							onclick="closeModal('menuModal')"
							>&times;
						</span>
						<h3 class="menuTitleText">OPÇÕES</h3>
					</div>
					<div class="modalMenu-body">
						<a href="index.html">Recarregar</a>
					</div>
				</div>
			</div>

			<!-- Modal About -->
			<div
				id="aboutModal"
				class="modal"
				onclick="closeModalByClickingOut('aboutModal')"

					id="aboutModalContent"
					class="modalMenu-content"
					>

							class="closeModal"

								<img

										"
									/>
								<br>
								<a href="mailto:israelmaestro@gmail.com">israelmaestro@gmail.com</a>
							</p>
						</center>
					</div>
				</div>
			</div>
